<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Add Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
  <!-- Firebase configuration -->
  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoxjr4Dq9FBf5xd-g1pkD6gb6J5K_NTqQ",
        authDomain: "doc-form.firebaseapp.com",
        projectId: "doc-form",
        storageBucket: "doc-form.appspot.com",
        messagingSenderId: "679102802809",
        appId: "1:679102802809:web:be83507f2924c693209da8",
        measurementId: "G-GWPTDC02NX"
      };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="register.html">Register here</a>.</p>
  <!-- Login script -->
  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      const email = loginForm.email.value;
      const password = loginForm.password.value;

      // Sign in with email and password
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login successful, redirect to profile or show profile content
          // For demonstration, we'll simply show an alert
          alert('Login successful!');
          // You can redirect to profile page or show profile content here
        })
        .catch((error) => {
          // Handle login errors
          alert('Login failed. Please check your email and password.');
        });
    });
  </script>
</body>
</html>
